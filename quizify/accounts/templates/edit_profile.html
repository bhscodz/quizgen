{% extends 'base.html' %}
{% block title %}
Edit Profile - QUIZGEN
{% endblock title %}
{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Avatar Upload Karo -->
            <div class="flex flex-col items-center">
                <div class="mb-4">
                    {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="Profile Avatar" 
                             class="w-32 h-32 rounded-full object-cover border-2 border-gray-300">
                    {% else %}
                        <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
                            No Avatar
                        </div>
                    {% endif %}
                </div>
                <div class="w-full">
                    <label class="block mb-1 font-semibold text-center">Change Avatar</label>
                    <input type="file" name="avatar" accept="image/*"
                        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <div>
                <label class="block mb-1 font-semibold">Username</label>
                <input type="text" name="username" value="{{ user.username }}"
                    class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your username">
            </div>

            <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" name="email" value="{{ user.email }}"
                    class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your email">
            </div>

            <div>
                <label class="block mb-1 font-semibold">Bio</label>
                <textarea name="bio"
                    class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Tell us about yourself..." rows="3">{{ user.profile.bio }}</textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-300">
                Save Changes
            </button>
        </form>

    </div>

</div>
{% endblock content %}
