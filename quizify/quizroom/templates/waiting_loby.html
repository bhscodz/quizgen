<div class="message" style="display:none;">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }} msn"{% endif %} id="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </div>
  {% load static %}
  <script src="{% static 'notification.js' %}"></script>
